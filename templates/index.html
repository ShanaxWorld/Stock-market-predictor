<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Forecast Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #f0f0f0;
        }
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card {
            background-color: #2b2b3f;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .card-header {
            background-color: #3c3c55;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #ff6b6b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4c4c;
        }
        .footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: #999;
        }
        h1, h2 {
            color: #ff6b6b;
        }
        .rmse-info {
            font-size: 1rem;
            font-weight: 500;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìà Stock Forecast Dashboard</h1>

        <!-- Ticker Selection Card -->
        <div class="card mb-4">
            <div class="card-header">Select Ticker</div>
            <div class="card-body">
                <form method="POST" class="d-flex flex-column flex-md-row gap-2 align-items-center">
                    <select class="form-select me-2" name="ticker" required>
                        {% for ticker in tickers %}
                        <option value="{{ ticker }}">{{ ticker }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Forecast</button>
                </form>
            </div>
        </div>

        <!-- Accuracy Info -->
        {% if accuracy_info %}
        <div class="card mb-4">
            <div class="card-header">Model Accuracy (RMSE)</div>
            <div class="card-body">
             <p class="rmse-info" style="color: #ffffff;">{{ accuracy_info }}</p>
            </div>
        </div>
        {% endif %}

        <!-- Chart Card -->
        {% if chart_div %}
        <div class="card mb-4">
            <div class="card-header">Forecast Chart</div>
            <div class="card-body">
                {{ chart_div | safe }}
            </div>
        </div>
        {% endif %}

        <!-- Footer -->
        <div class="footer">
            &copy; 2025 Stock Forecast Dashboard. Made with ‚ù§Ô∏è by Shahnawaz.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
